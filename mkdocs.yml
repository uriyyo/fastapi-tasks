site_name: FastAPI Tasks
site_author: Yurii Karabas
site_description: FastAPI Tasks
copyright: "Copyright &copy; 2026 Yurii Karabas"
repo_url: https://github.com/uriyyo/fastapi-tasks
repo_name: uriyyo/fastapi-tasks

theme:
  name: 'material'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/lightbulb-outline
        name: "Switch to dark mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/lightbulb
        name: "Switch to light mode"
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - announce.dismiss
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow
  icon:
    repo: fontawesome/brands/github

nav:
  - "General": index.md
  - "Learn":
      - "Background Tasks":
        - "General": learn/background_tasks/general.md
        - "Timing Modes": learn/background_tasks/timing_modes.md
      - "Tutorial - User Guide":
        - "First Steps": learn/tutorial_user_guide/first_steps.md
        - "Scheduling Tasks": learn/tutorial_user_guide/scheduling_tasks.md
        - "Timing Control": learn/tutorial_user_guide/timing_control.md
        - "Task Configuration": learn/tutorial_user_guide/task_configuration.md
        - "Sync and Async": learn/tutorial_user_guide/sync_async.md
      - "Tutorial - Advanced":
        - "Error Handling": learn/tutorial_advanced/error_handling.md
        - "Task Shielding": learn/tutorial_advanced/task_shielding.md
        - "Real World Examples": learn/tutorial_advanced/real_world_examples.md
  - "API Reference":
      - "Tasks": api/tasks.md
      - "TaskConfig": api/task_config.md
      - "TaskScheduler": api/task_scheduler.md
      - "Error Handlers": api/error_handlers.md
      - "Utilities": api/utilities.md
  - "FAQ":
      - "FAQ": faq/faq.md
  - "Contributing": contributing.md
  - "License": license.md

markdown_extensions:
  - tables
  - toc:
      permalink: true
      title: Page contents
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.extra
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - mdx_include:
      base_path: docs

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/uriyyo/fastapi-tasks/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/uriyyo/

watch:
  - docs
  - README.md
  - mkdocs.yml
